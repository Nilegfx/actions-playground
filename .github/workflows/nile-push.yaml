name: ahmed
on:
  push:
    branches:
      - delete-docker-tags
jobs:
  start:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: yarn
      - name: Hello world action step
        uses: ./ # Uses an action in the root directory
        id: hello
        env:
          DOCKER_HUB_TOKEN: ${{secrets.DOCKER_HUB_TOKEN}}
        with:
          keep-last: 4
          user: 'm3ntorshipci'
          repo: 'm3ntorshipcom-frontend'

